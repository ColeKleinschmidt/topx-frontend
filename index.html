<!DOCTYPE html>
<html>
    <head>
        <title>TopX</title>
        <link rel="icon" type="image/png" href="assets/images/TopXLogo.png">
        <link rel="stylesheet" href="assets/css/friends.css">
        <link rel="stylesheet" href="assets/css/top-icon-bar.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/bottom-bar.css">
        <link rel="stylesheet" href="assets/css/welcome-card.css">
        <link rel="stylesheet" href="assets/css/dark-mode.css">
        <link rel="stylesheet" href="assets/css/settings.css">
        <link rel="stylesheet" href="assets/css/feed.css">
        <link rel="stylesheet" href="assets/css/createList.css">
        <script src="assets/js/api.js"></script>
        <script src ="assets/js/spa.js"></script>
        <script src = "assets/js/utilities.js"></script>
        
        <style>
            body
            {

            }
            #content /* Where spa.js injected content goes */
            {
                text-align: center;
                margin-top: 10vh;
            }
        </style>
    </head>
    <body class="main-page">
        <div id="top-icon-bar-container"></div>
        <script src ="assets/js/top-icon-bar.js"></script>
        <script>
            loadTopIconBar('top-icon-bar-container', './top-icon-bar.html');
        </script>

        <div id="bottom-bar-container"></div>
        <script src ="assets/js/bottom-bar.js"></script>
        <script>
            loadBottomBar('bottom-bar-container', './bottom-bar.html');
        </script>

        <div id ="content">
            <!-- Welcome Card -->
            <div class="welcome-card">
                <img src="assets/images/TopXLogo.png" alt="TopX Logo" class="welcome-logo">
                <h1>Welcome to TopX</h1>
                <p class="welcome-subtext">Let's hear your favorites</p>

                <!-- Sign Up Form-->
                <div id="signup-form" class="form-container">
                    <h2 id="form-title">Sign Up</h2>
                    <form>
                        <label for="signup-username" class="form-label">Username</label>
                        <input type="text" id="signup-username" placeholder="Enter your username" class="form-input">

                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" class="form-input">
                    
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" class="form-input">
                    
                        <button type="button" class="form-button" id="signup-button">Continue</button>
                    </form>
                </div>

                <!-- Log In Form -->
                <div id="login-form" class="form-container hidden">
                    <h2 id="form-title">Log In</h2>
                    <form>
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" class="form-input">

                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" class="form-input">

                        <button type="button" class="form-button" id="login-button">Log In</button>
                    </form>
                </div>
                <div class="welcome-card-footer">
                    <span id="toggle-text">Already a member?</span>
                    <a href="#" id="toggle-link">Log In</a>
                </div>
            </div>
        </div>
    </body>
</html>
