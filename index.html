<!DOCTYPE html>
<html>
    <head>
        <title>TopX</title>
        <link rel="icon" type="image/png" href="assets/images/TopXLogo.png">
        <link rel="stylesheet" href="assets/css/top-icon-styles.css">
        <style>
            body
            {
                background-color: #CAEFD1;
            }
        </style>
    </head>
    <body>
        <div id="top-icon-bar-container"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const container = document.getElementById('top-icon-bar-container');
                const url = './top-icon-bar.html';

                console.log(`Attempting to fetch: ${url}`);

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to fetch top icon bar: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        container.innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Fetch error:', error.message);
                    });
            });
        </script>
    </body>
</html>
