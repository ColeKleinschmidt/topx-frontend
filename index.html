<!DOCTYPE html>
<html>
    <head>
        <title>TopX</title>
        <link rel="icon" type="image/png" href="assets/images/TopXLogo.png">
        <link rel="stylesheet" href="assets/css/top-icon-bar.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/bottom-bar.css">
        <link rel="stylesheet" href="assets/css/welcome-card.css">
        <link rel="stylesheet" href="assets/css/dark-mode.css">
        <link rel="stylesheet" href="assets/css/settings.css">
        <script src ="assets/js/spa.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/index.js"></script>
        <style>
            body
            {

            }
            #content /* Where spa.js injected content goes */
            {
                text-align: center;
                margin-top: 10vh;
            }
        </style>
    </head>
    <body class="main-page">
        <div id="top-icon-bar-container"></div>
        <script src ="assets/js/top-icon-bar.js"></script>
        <script>
            loadTopIconBar('top-icon-bar-container', './top-icon-bar.html');
        </script>

        <div id="bottom-bar-container"></div>
        <script src ="assets/js/bottom-bar.js"></script>
        <script>
            loadBottomBar('bottom-bar-container', './bottom-bar.html');
        </script>

        <div id ="content">
            <!-- Welcome Card -->
            <div class="welcome-card">
                <img src="assets/images/TopXLogo.png" alt="TopX Logo" class="welcome-logo">
                <h1>Welcome to TopX</h1>
                <p class="welcome-subtext">Let's hear your favorites</p>
                <form class="welcome-form">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" class="form-input">

                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="form-input">
                    
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" placeholder="Create a password" class="form-input">
                    
                    <div type="submit" class="form-button" onclick="createAccount()">
                        Continue
                    </div>

                    <div class="form-divider">
                        <span>OR</span>
                    </div>

                    <button class="google-button">
                        Continue with Google
                    </button>
                </form>
                <div class="welcome-card-footer">
                    Already a member? <a href="#" class="login-link">Log In</a>
                </div>
            </div>
        </div>
    </body>
</html>
