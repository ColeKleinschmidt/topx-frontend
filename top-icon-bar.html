<div class="top-icon-bar">
    <a href="/" class="logo-link">
        <img src="assets/images/TopXLogo.png" alt="TopX Logo" class="logo-icon">
    </a>
    <a href="/friends" class="icon-link disabled" data-requires-login>
        <img src="assets/images/Friends Icon.png" alt="Friends" class="icon">
        <span class="tooltip">Friends</span>
    </a>
    <a href="/feed" class="icon-link disabled" data-requires-login>
        <img src="assets/images/List Feed Icon.png" alt="Feed" class="icon">
        <span class="tooltip">List Feed</span>
    </a>
    <a href="/createlist" class="icon-link disabled" data-requires-login>
        <img src="assets/images/Create List Icon.png" alt="Create List" class="icon">
        <span class="tooltip">Create List</span>
    </a>

    <!-- Authentication Links -->
    <div class="auth-links">
        <a href="signup.html" class="auth-link">Sign Up</a>
        <span class="auth-divider">|</span>
        <a href="#" id = "login" class="auth-link">Log In</a>
    </div>

    <!-- User Account Actions (hidden until user is logged in) -->
    <div class="user-actions" style="display: none;">
        <div class="notification-icon">
            <img src="assets/images/Notifications Icon.png" alt="Notifications">
            <span class="tooltip">Notifications</span>
            <!-- 'Notifications' Dropdown Menu -->
            <div class ="notifications-dropdown-menu">
                <div class="notifications-dropdown-header">Notifications</div>
                <hr class="notifications-dropdown-divider">
                <div class="notifications-dropdown-message">No new notifications</div>
            </div>
        </div>
        <div class="shared-icon">
            <img src="assets/images/Shared Icon.png" alt="Shared">
            <span class="tooltip">Shared</span>
            <!-- 'Shared' Dropdown Menu -->
            <div class ="shared-dropdown-menu">
                <div class="shared-dropdown-header">Shared</div>
                <hr class="shared-dropdown-divider">
                <div class="shared-dropdown-message">Nothing new shared with you</div>
            </div>
        </div>
        <div class="user-icon">
            <img src="assets/images/User Icon.png" alt="Account">
            <span class="tooltip">Account</span>

            <!-- 'Account' Dropdown Menu -->
            <div class ="account-dropdown-menu">
                <button class="setting-button" data-route="/settings">
                    <img src="assets/images/Settings Icon.png" alt="Settings" class="account-dropdown-icon">
                    Settings
                </button>
                <button class="display-button">
                    <div class="content">
                        <img src="assets/images/Chevron Icon.png" alt="Chevron" class="chevron-icon">
                        <img src="assets/images/Display Icon.png" alt="Display" class="account-dropdown-icon">
                        <span>Display</span>
                    </div>
                </button>
                <!-- 'Display' Dropdown Menu -->
                <div class="display-dropdown-menu">
                    <img src="assets/images/Dark Mode Icon.png" alt="Dark Mode" class="dark-mode-icon">
                    <span>Dark Mode</span>
                    <hr class="display-dropdown-divider">
                    <label><input type="radio" name="display" value="on"> On</label>
                    <label><input type="radio" name="display" value="off" checked> Off</label>
                </div>
                <button class="logout-button">
                    <img src="assets/images/Log Out Icon.png" alt="Log Out" class="account-dropdown-icon">
                    Log Out
                </button>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <span class="search-icon">
            <img src="assets/images/Search Icon.png" alt="Search Icon">
        </span>
        <input type="text" placeholder="Search lists..." class="search-input">
    </div>
</div>
